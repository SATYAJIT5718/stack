<html>
	<head>
	<title> IRCTC Registration Form</title>
	</head>
	<body>
	<form>
		<label>User Name</label>
        <input type="text" placeholder="Pls enter Name"></input>
        
		<label>Password</label>
        <input type="password"></input>  <br>
        <br/>
        <br/>
		<label>Confirm Password</label>
        <input type="text"></input>
        <br/>
        <br/>
        <br/>
        <label>Security Question</label>
        <select>
            <option>Q 1:</option>
            <option>Q 2:</option>
            <option>Q 3:</option>
            
        </select>
        <br/>   <br/>
        <br/>
        <label>Security Answer</label>
        <input type="text"></input>
        <br/>
        <br/>
        <label>Language</label>
        <select>
            <option>English</option>
            <option>Hindhi</option>
            <option>Tamil</option>
            <option>Kannada</option>
            <option>Odia</option>
            <option>Telugu</option>
            <option>Bengali</option>
            <option>Marathi</option>
			<option>Malayalam</option>
        </select>
        <br/>   <br/>
        <br/>
        <label> Date</label>
        <input type="date"/>
        <br/>
        <br/>
        <label>No Tickets</label>
        <input type="number">
        <br/><br/>
        <label>color picker</label>
        <input type="color">
        <br/><br/>

        <label>Range</label>
        <input type="range">
        <br/><br/>
        <label>Messaage</label>
        <textarea rows="10" cols="50"></textarea>
        <button>Submit</button>
        <button>Back</button>
        
	</form>
	</body>
</html>
